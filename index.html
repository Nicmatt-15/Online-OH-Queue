<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm" action="/login" method="post">
            <div class="login-name-label">
                <label for="username">Username</label>
            </div>
            <div class="login-name-input">
                <input type="text" id="username" name="username" required>    
            </div>
            <div class="login-password-label">
                <label for="password">Password</label>
            </div>
            <div class="login-password-input">
                <input type="password" id="password" name="password" required>
            </div>
            <div class="login-submit-input">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>

    <!-- Modal Structure -->
    <div id="myModal" class="modal" hidden>
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h1>Office Hour Information</h1>
            <form id="questionForm">
                <div class="information-class-label">
                    <label for="class">Class:</label>
                </div>
                <div class="information-class-input">
                    <select id="class" name="class">
                        <option value="" disabled selected>Select an option</option>
                        <option value="121">CSE 121</option>
                        <option value="122">CSE 122</option>
                        <option value="123">CSE 123</option>
                    </select>
                </div>
                <div class="information-qtype-label">
                    <label for="questionType">Question Type:</label>
                </div>
                <div class="information-qtype-input">
                    <select id="questionType" name="questionType">
                        <option value="" disabled selected>Select an option</option>
                        <option value="cp">Creative Project</option>
                        <option value="pa">Programming Assignment</option>
                        <option value="qf">Quiz / Final Exam</option>
                        <option value="sp">Section Problems</option>
                        <option value="lc">Lecture Content</option>
                        <option value="cl">Course Logistic</option>
                    </select>
                </div>
                <div class="information-qcontent-label">
                    <label for="questionContent">Your Question:</label>
                </div>
                <div class="information-qcontent-input">
                    <input type="text" id="questionContent" name="questionContent" required>
                </div>
                <div class="information-submit-input">
                    <input type="submit" value="Join Office Hour">
                </div>
            </form>
        </div>
    </div>

    <!-- Main OH Page-->
    <div id="statusContainer" hidden>
        <h1>Welcome to CSE 12x Office Hour</h1>
        <button onclick="openModal()">Join Office Hour</button>
        <div id="studentQueue">
            <h2>Student Queue</h2>
            <ol>
                <li>Jasmine Chi</li>
                <li>Miya Natsuhara</li>
            </ol>
        </div>
        <div id="taAvailable">
            <h2>TA Available</h2>
            <ol>
                <li>Nicolas Matthew Suhardi</li>
                <li>Brett Wortzman</li>
            </ol>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
